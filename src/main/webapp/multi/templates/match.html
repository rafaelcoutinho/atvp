<ion-view title="Partida"> <ion-content padding="2">
<label class="subDateMain"> {{match.date | date:'dd-MM-yyyy
	HH:mm'}} </label>

<div class="row row-center">
	<ion-item class="item playerName">
	<div class="col ">{{match.playerOne.name}}</div>
	</ion-item>
	<ion-item ng-repeat="set in match.sets">
	<div class="col" ng-click="showSetUpdate({{set}})">{{set.playerOneGames}}</div>
	</ion-item>
</div>
<div class="row row-bottom">
	<ion-item class="item playerName">
	<div class="col ">{{match.playerTwo.name}}</div>
	</ion-item>
	<ion-item ng-repeat="set in match.sets">
	<div class="col" ng-click="showSetUpdate({{set}})">{{set.playerTwoGames}}</div>
	</ion-item>
</div>
<button class="button button-full icon-left ion-plus button-calm"
	ng-click="addSet()" ng-if="showDeleteMatch()">Set</button>

<button class="button button-full icon-left ion-trash-b button-calm"
	ng-click="deleteMatch()()" ng-if="showDeleteMatch()">Apagar</button>




</ion-content> </ion-view>
