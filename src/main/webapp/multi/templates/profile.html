<ion-view view-title="Perfil"> <ion-content>
<h1>Perfil</h1>
<form ng-submit="doUpdateData()">

	<div class="list">
		<div style="max-height: 40%;">
			<img class="imageProfile .item-avatar"
				style="max-width: 60px; max-height: 100px;"
				ng-model="playerData.imageProfile"
				ng-src="{{playerData.imageProfile}}"> <span
				style="vertical-align: top; font-size: 20pt">{{playerData.name}}</span>
		</div>
		<label class="item item-input"> <span class="input-label">Nome</span>
			<input type="text" ng-model="playerData.name" disabled="disabled"
			value="{{playerData.name}}">
		</label> <label class="item item-input"> <span class="input-label">E-mail</span>
			<input type="email" ng-model="playerData.email" disabled="disabled">
		</label>
	</div>
</form>

<label class="item">
    <button class="button button-block button-positive" ng-click="fbLogin()" >
        Conectar meu Facebook.
    </button>
</label>
</ion-content> </ion-view>
<div>
</div>
